# CLEAN ENVIRONMENT
- name: Remove the ansible_trustpoint
  cisco.aci.aci_pki_trustpoint:
    <<: *aci_info
    name: ansible_trustpoint
    state: absent

# ADD TRUSTPOINT
- name: Create a PKI Trustpoint (check mode)
  cisco.aci.aci_pki_trustpoint: &aci_trustpoint
    <<: *aci_info
    name: ansible_trustpoint
    cert_chain: "{{ aci_cert_chain }}"
  check_mode: yes
  register: cm_create_trustpoint

- name: Create a PKI Trustpoint
  cisco.aci.aci_pki_trustpoint:
    <<: *aci_trustpoint
  register: nm_create_trustpoint

- name: Verify creation of PKI Trustpoint
  ansible.builtin.assert:
    that:
    - cm_create_trustpoint is changed
    - nm_create_trustpoint is changed
    - nm_create_trustpoint.current.0.pkiTP.attributes.name == "ansible_trustpoint"
    - nm_create_trustpoint.current.0.pkiTP.attributes.certChain == "{{ aci_cert_chain }}"

# QUERY PKI TRUSTPOINT
- name: Query a PKI Trustpoint
  cisco.aci.aci_pki_trustpoint:
    <<: *aci_trustpoint
    state: query
  register: query_one

- name: Query all PKI Trustpoints
  cisco.aci.aci_pki_trustpoint:
    <<: *aci_info
    state: query
  register: query_all

- name: Verify PKI Trustpoint queries
  ansible.builtin.assert:
    that:
    - query_one is not changed
    - query_one.current.0.pkiTP.attributes.name == "ansible_trustpoint"
    - query_one.current.0.pkiTP.attributes.certChain == "{{ ansible_cert_chain }}"
    - query_all is not changed

# REMOVE TRUSTPOINT
- name: Delete a PKI Trustpoint
  cisco.aci.aci_pki_trustpoint:
    <<: *aci_trustpoint
    state: absent
  register: delete

- name: Delete PKI Trustpoint again
  cisco.aci.aci_pki_trustpoint:
    <<: *aci_trustpoint
    state: absent
  register: delete_again

- name: Verify delete of source group
  ansible.builtin.assert:
    that:
    - delete is changed
    - delete_again is not changed
    - delete.current == []
